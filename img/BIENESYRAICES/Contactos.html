    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">
            <!-- esta etiqueta se utiliza siempre que se va a llenar un formulario -->
            <fieldset>
                <legend>Información Personal</legend>


                <label for="nombre">Nombre:</label> <!-- si exite un for -->
                <input type="text" id="nombre" placeholder="Tu nombre"> <!-- debe asociarse a un id -->

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <!-- required es para pedir este campo como obligatorio -->
                <!-- type email sirve para validar que es un mail, por ejemplo, se si llena desde un celular, 
                al tener el tipe email, al rellenar ya aparece el simbolo @ 
                verifica que tenga un nombre de usuario un @ y un dominio-->

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <!-- disabled no te deja seleccionar la opcion, selected hace que muestre primero esta opcion -->
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="50" step="5">
                <!-- min y max funciona para validar los num pero solamente con las flechas del campo
                step 5 hace que los num vayan saltando de 5 en 5 por ejemplo -->



            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                    <!-- el radio te permite seleccionar una u otra opcion, nunca las 2 -->
                    <!-- el radio no sabe dela existencia del otro, para saber que debe elegir entre ambos
                                        en vez de colocar id debemos colocar name -->
                </div>



                <p>Si eligió telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">



                <!-- CASO PARA ELEGIR MULTIPLES OPCIONES 
                    <p>Elija del menu</p>
                    <input type="checkbox" name="orden" value="hamburguesa">Hamburguesa
                    <input type="checkbox" name="orden" value="papas">Papas
                    <input type="checkbox" name="orden" value="bebida">Cerveza
                    -->



            </fieldset>



            <input type="submit" value="Enviar" class="boton boton-verde">
            <!-- sumit es el boton que te permite enviar un formulario -->


        </form>
